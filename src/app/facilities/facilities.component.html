<mat-accordion color="primary">
  <mat-expansion-panel color="primary">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Stables
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>Description of the stables, both inside and out sides, include pictures</p>

  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Fields
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>The fields, acres fencing, etc, throw in pictures</p>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Horse washing station
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>Wash da horses, more pictures</p>
  </mat-expansion-panel>
</mat-accordion>
