<body class="fade">
  <div class="cliens" align="center">
    <div class="client">
      <h1> Sara & Feather </h1>
      <p-galleria [images]="images"
                  panelWidth="900"
                  panelHeight="500"
                  [showCaption]="false"
                  [showFilmstrip]="false"
                  [autoPlay]="false"></p-galleria>
      <ul class="description">
        <li>Info about </li>
        <li>Boarder</li>
      </ul>
    </div>

    <hr>
    <div class="client">
      <h1> Lauren & Jett </h1>
      <p-galleria [images]="images2"
                  panelWidth="900"
                  panelHeight="500"
                  [showCaption]="false"
                  [showFilmstrip]="false"
                  [autoPlay]="false"></p-galleria>
      <ul class="description">
        <li>Info about </li>
        <li>Boarder</li>
      </ul>
    </div>

  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="src/images/SaraFeather2.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="src/images/SaraFeather2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="src/images/SaraFeather2.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>
