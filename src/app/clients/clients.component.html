<body>
  <div class="clients" align="center">
    <div class="client">
      <h1 class="subtitle fancy"><span> Sara & Feather </span></h1>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 50vw;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="src/images/SaraFeather2.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="src/images/SaraFeather3.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="src/images/Feather2.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <ul class="description">
        <li>Info about </li>
        <li>Boarder</li>
      </ul>
    </div>

    <hr>
    <div class="client">
      <h1> Lauren & Jett </h1>
      <p-galleria [images]="images2"
                  panelWidth="900"
                  panelHeight="500"
                  [showCaption]="false"
                  [showFilmstrip]="false"
                  [autoPlay]="false"></p-galleria>
      <ul class="description">
        <li>Info about </li>
        <li>Boarder</li>
      </ul>
    </div>

  </div>
</body>
